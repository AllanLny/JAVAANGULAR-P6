<div class="themes-container">
  <div class="themes-grid">
    <div *ngFor="let theme of themes" class="theme-card">
      <h2>{{ theme.name }}</h2>
      <p>{{ theme.description }}</p> 
      <button (click)="subscribeToTheme(theme.id)" [disabled]="theme.subscribed">
        {{ theme.subscribed ? 'Abonn√©' : "S'abonner" }}
      </button>
    </div>
  </div>
</div>
