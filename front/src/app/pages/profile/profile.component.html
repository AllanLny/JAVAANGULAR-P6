<app-header></app-header>
<div class="profile-container">
  <h2>Profil utilisateur</h2>
  <form (ngSubmit)="saveProfile()" [formGroup]="profileForm">
    <div class="form-group">
      <input
        type="text"
        formControlName="username"
        placeholder="Username"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        placeholder="email@email.fr"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="newPassword"
        placeholder="Mot de passe"
        required
      />
    </div>
    <button type="submit" [disabled]="profileForm.invalid">Sauvegarder</button>
  </form>
  <button class="logout-btn" (click)="logout()">Se déconnecter</button>

  <hr />

  <h2>Abonnements</h2>
  <div class="subscriptions-grid">
    <div *ngFor="let theme of subscriptions" class="subscription-card">
      <h3>{{ theme.name }}</h3>
      <p>{{ theme.description }}</p>
      <button (click)="unsubscribe(theme.id)">Se désabonner</button>
    </div>
  </div>
</div>
